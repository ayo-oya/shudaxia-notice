<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>公告 - 鼠大侠</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#4fb96f" />
  <link rel="icon" href="/static/v2/ico/favicon.ico">
  <style>
    /* Apple 风格 + 留白 + 强视觉层级 + 质感背景（mesh + grid + dots） */
    :root {
      --brand: #4fb96f;          /* 品牌主色（按钮/强调） */
      --brand-600: #3da75d;      /* 悬停色 */
      --attn: #ff9f0a;           /* 注意/状态色（视觉提醒） */

      --text: #1d1d1f;           /* 深色文本 */
      --muted: #6e6e73;          /* 次要文字 */
      --bg: #f5f5f7;             /* 页面浅灰 */
      --border: #e5e5ea;         /* 分割线 */

      --radius: 14px;            /* 圆角 */
      --shadow-1: 0 10px 30px rgba(0,0,0,.08), 0 2px 8px rgba(0,0,0,.06);

      /* 间距（4px 基线） */
      --s1: 4px; --s2: 8px; --s3: 12px; --s4: 16px; --s5: 24px; --s6: 32px; --s7: 40px; --s8: 48px; --s9: 56px;
    }

    @media (prefers-color-scheme: dark) {
      :root { --text: #f5f5f7; --muted: #a1a1a6; --bg: #000; --border: #2c2c2e; }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      color: var(--text);
      /* 质感背景：品牌色 mesh + 渐变光晕 + 网格 + 点状纹理 */
      background:
        radial-gradient(1200px 700px at 80% -10%, rgba(79,185,111,.12), transparent 60%),
        radial-gradient(1100px 650px at -10% 110%, rgba(79,185,111,.12), transparent 60%),
        conic-gradient(from 240deg at 70% 30%, rgba(79,185,111,.14), transparent 40%, rgba(79,185,111,.10) 70%, transparent 85%),
        linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,0) 35%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.035) 0 1px, transparent 1px 24px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.035) 0 1px, transparent 1px 24px),
        radial-gradient(circle at 1px 1px, rgba(0,0,0,.03) 1px, transparent 1px);
      background-size: auto, auto, auto, auto, 24px 24px, 24px 24px, 6px 6px;
      background-attachment: fixed, fixed, fixed, fixed, fixed, fixed, fixed;

      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      display: grid; place-items: center;
      padding: calc(env(safe-area-inset-top) + var(--s8)) var(--s6) calc(env(safe-area-inset-bottom) + var(--s8));
    }

    @media (prefers-color-scheme: dark) {
      body {
        background:
          radial-gradient(1200px 700px at 80% -10%, rgba(79,185,111,.18), transparent 60%),
          radial-gradient(1100px 650px at -10% 110%, rgba(79,185,111,.18), transparent 60%),
          conic-gradient(from 240deg at 70% 30%, rgba(79,185,111,.18), transparent 40%, rgba(79,185,111,.12) 70%, transparent 85%),
          linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0) 35%),
          repeating-linear-gradient(0deg, rgba(255,255,255,.05) 0 1px, transparent 1px 24px),
          repeating-linear-gradient(90deg, rgba(255,255,255,.05) 0 1px, transparent 1px 24px),
          radial-gradient(circle at 1px 1px, rgba(255,255,255,.05) 1px, transparent 1px);
      }
    }

    .card {
      width: 100%; max-width: 820px;
      background: rgba(255,255,255,.92); backdrop-filter: saturate(140%) blur(6px);
      border: 1px solid var(--border); border-radius: var(--radius); box-shadow: var(--shadow-1);
      overflow: hidden;
    }
    @media (prefers-color-scheme: dark) { .card { background: rgba(20,20,22,.72); } }

    .header { display: flex; align-items: center; gap: var(--s3); padding: var(--s6) var(--s7) var(--s5); border-bottom: 1px solid var(--border); }

    .brand { display: flex; align-items: center; gap: var(--s3); }
    .brand img { width: 44px; height: 44px; display: block; border-radius: 12px; }
    .brand .name { font-weight: 800; letter-spacing: .2px; font-size: 18px; }

    .status { margin-left: auto; background: color-mix(in srgb, var(--attn) 22%, white); color: #7a3b00; border: 1px solid color-mix(in srgb, var(--attn) 45%, white); padding: 6px 10px; border-radius: 999px; font-size: 12px; font-weight: 700; display: inline-flex; align-items: center; gap: 6px; }
    .status .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--attn); box-shadow: 0 0 0 3px color-mix(in srgb, var(--attn) 25%, transparent); }

    .content { padding: var(--s8) var(--s7) var(--s7); }

    .title { display: flex; align-items: center; gap: var(--s3); font-size: 34px; font-weight: 900; margin: 0 0 var(--s4); letter-spacing: -0.3px; }
    .title .icon { width: 30px; height: 30px; color: var(--attn); }

    .sub { font-size: 18px; color: var(--text); margin: 0 0 var(--s5); font-weight: 700; }
    .desc { color: var(--muted); line-height: 1.95; margin: 0 0 var(--s6); font-size: 16px; }

    .highlight { display: block; background: color-mix(in srgb, var(--brand) 16%, white); border: 1px solid color-mix(in srgb, var(--brand) 24%, transparent); color: var(--text); padding: var(--s4) var(--s5); border-radius: 12px; font-size: 15px; }

    .progress { margin-top: var(--s5); width: 100%; height: 8px; background: rgba(0,0,0,.08); border-radius: 999px; overflow: hidden; }
    .progress .bar {
      width: 100%; height: 100%;
      background: linear-gradient(90deg, var(--brand), color-mix(in srgb, var(--brand) 80%, #fff));
      transform-origin: left center; transform: scaleX(1);
      will-change: transform; backface-visibility: hidden;
      position: relative;
    }
    .progress .bar::after { /* 轻微高光流动，提升丝滑感 */
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(120deg, rgba(255,255,255,.35) 0, rgba(255,255,255,0) 28%, rgba(255,255,255,.25) 50%, rgba(255,255,255,0) 72%, rgba(255,255,255,.35) 100%);
      background-size: 200% 100%;
      animation: sheen 2.6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes sheen {
      0% { background-position: -100% 0; }
      100% { background-position: 100% 0; }
    }

    .actions { display: flex; flex-wrap: wrap; gap: var(--s4); margin-top: var(--s6); align-items: center; }

    .btn { appearance: none; border: 0; background: var(--brand); color: #fff; padding: 16px 26px; border-radius: 999px; font-weight: 800; letter-spacing: .2px; cursor: pointer; box-shadow: 0 10px 26px color-mix(in srgb, var(--brand) 30%, transparent), 0 2px 6px rgba(0,0,0,.06); transition: transform .06s ease, box-shadow .2s ease, background .2s ease; text-decoration: none; display: inline-flex; align-items: center; gap: 10px; font-size: 17px; }
    .btn:hover { background: var(--brand-600); }
    .btn:active { transform: translateY(1px); }

    .hint { color: var(--muted); font-size: 14px; }

    .footer { padding: var(--s6) var(--s7); border-top: 1px solid var(--border); color: var(--muted); font-size: 12px; display: flex; justify-content: space-between; flex-wrap: wrap; gap: var(--s3); }

    @media (max-width: 480px) {
      .content { padding: var(--s7); }
      .title { font-size: 28px; }
      .sub { font-size: 16px; }
      .btn { width: 100%; justify-content: center; }
    }

    @media (prefers-reduced-motion: reduce) { * { transition: none !important; animation: none !important; } }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="header">
      <div class="brand">
        <!-- 使用同目录的 logo.png 替换 LOGO -->
        <img src="logo.png" alt="鼠大侠 LOGO" />
        <div class="name">鼠大侠</div>
      </div>
      <div class="status" role="status" aria-live="polite"><span class="dot"></span> 重要公告</div>
    </div>

    <div class="content" role="alert" aria-live="assertive">
      <h1 id="title" class="title">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10Z" stroke="currentColor" stroke-width="1.6"/>
          <path d="M12 7.25a1 1 0 1 0 0 2 1 1 0 0 0 0-2Zm-1 4.25h2v6h-2v-6Z" fill="currentColor"/>
        </svg>
        本域名已停止使用
      </h1>

      <p class="sub">请立即前往我们的官方网站继续使用服务。</p>
      <p class="desc">鼠大侠的官方网站仅限以下唯一域名，其他任何地址均属仿冒或未授权，可能存在安全风险。
        为确保您的权益，请务必通过官方域名访问。您可以点击下方按钮立即前往，或等待自动跳转完成。</p>

      <div class="highlight">
        将在 <strong><span id="count">8</span> 秒</strong> 后自动跳转至官网：
        <a id="targetLink" href="https://www.shudaxia.com/" rel="noopener">https://www.shudaxia.com/</a>
      </div>

      

      <div class="actions">
        <a id="primaryBtn" class="btn" href="https://www.shudaxia.com/" rel="noopener">
          立即前往官网
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M5 12h12M13 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
        <span class="hint">或等待自动跳转</span>
      </div>
    </div>

    <div class="footer">
      <div>如未自动跳转，请点击“立即前往官网”。</div>
      <div>© <span id="year"></span> shudaxia.com</div>
    </div>
  </main>

  <noscript>
    <div style="max-width:820px;margin:16px auto;color:#d32f2f;text-align:center;">
      您的浏览器未启用 JavaScript。请手动访问：https://www.shudaxia.com/
    </div>
  </noscript>

  <script>
    (function () {
      var targetUrl = "https://www.shudaxia.com/"; // 修改这里可更换跳转目标
      var secondsStart = 8; // 可调秒数

      var countEl = document.getElementById("count");
      var linkEl = document.getElementById("targetLink");
      var primaryBtn = document.getElementById("primaryBtn");
      var yearEl = document.getElementById("year");
      var barEl = document.getElementById("progressBar");

      try { yearEl.textContent = new Date().getFullYear(); } catch (e) {}

      linkEl.href = targetUrl; // 同步链接
      primaryBtn.href = targetUrl;

      // 丝滑进度：使用 requestAnimationFrame 按 60fps 连续更新，避免每秒跳变
      var start = performance.now();
      var end = start + secondsStart * 1000;
      var lastShown = -1;

      function frame(now) {
        var remaining = Math.max(0, end - now);
        var ratio = remaining / (secondsStart * 1000);
        // 进度条：从 1 平滑到 0
        if (barEl) { barEl.style.transform = "scaleX(" + ratio + ")"; }
        // 数字只在变化时更新，避免频繁重排
        var secondsLeft = Math.ceil(remaining / 1000);
        if (secondsLeft !== lastShown) {
          countEl.textContent = String(secondsLeft);
          lastShown = secondsLeft;
        }
        if (remaining <= 0) {
          window.location.replace(targetUrl);
          return;
        }
        requestAnimationFrame(frame);
      }

      requestAnimationFrame(frame);
    })();
  </script>
</body>
</html>
